sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build bilety.tex
deploy:
  provider: releases
  api_key: 4cb4fa3a6cfc5c924a6bbcb96ceb98bc186f46fa
  file:
  - _build/bilety.pdf
  - bilety.tex
  skip_cleanup: true
  on:
    all_branches: true
