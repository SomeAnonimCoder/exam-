sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build bilety.tex
deploy:
  provider: releases
  api_key: 5da051e63e2dd03024db3fcb2b2ef695359eebec
  file:
  - _build/bilety.pdf
  - bilety.tex
  skip_cleanup: true
  on:
    all_branches: true
