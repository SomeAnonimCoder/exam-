sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build bilety.tex
deploy:
  provider: releases
  api_key: 031bce2f91426875b0ba54cb1c3ec9b1804d87bd
  file:
  - _build/bilety.pdf
  - bilety.tex
  skip_cleanup: true
  on:
    all_branches: true
